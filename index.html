<!DOCTYPE html>
<html>
    <head>
        <title>Faisal's Minesweeper</title>

        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div id="mines-counter">
                <img class="mineImage" src="mine.png">: <span class="counterText"></span>
            </div>
            <img class="smileyImage" src="smiley.png">
            <div class="timer">
                    <img class="clockImage" src="clock.png">&nbsp;<span class="minutes">00</span>:<span class="seconds">00</span>
            </div>


        </div>


        <script src="script.js"></script>



    </body>
</html>
